name: Fetch gym occupancy

on:
  schedule:
    # every day a little after 11 pm 
    - cron: "10 21 * * *" # UTC time
  workflow_dispatch:   # allow manual runs

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout data branch with main code
        uses: actions/checkout@v4
        with:
          ref: data-updates
          fetch-depth: 0    # full history so we can commit

      - name: Get latest script from main
        run: |
          git fetch origin main
          git checkout origin/main -- fetch_gym_data.py
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run fetch script
        run: python fetch_gym_data.py

      - name: Commit & push updated CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          git commit -m "Add data for $(date -u +'%d.%m.%Y')" || echo "No changes to commit"
          git push origin data-updates
